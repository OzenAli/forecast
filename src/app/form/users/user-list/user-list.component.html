<div *ngIf="responseList$ | async; let users" >
<table >
    <th>Name</th>
    <th>Last Name</th>
    <th>Birthday</th>
    <th>Gender</th>
    <th>Phone</th>
    <th>Email</th>
    <th></th>
    <tr *ngFor="let user of users" >
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.birthday }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <button mat-flat-button color="primary" style="margin: 10px;" (click)="openUpdateUserModal(user)">Edit</button>
        <button mat-flat-button color="warn" style="margin: 10px;" (click)="deleteUser(user.id)">Delete</button>
    </tr>
</table>
</div>
